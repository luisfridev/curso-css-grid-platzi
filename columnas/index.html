<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Columnas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    .container{
      display: grid;
      grid-template-columns: 33% 33% 33%;
    }
    .item{
      background: lightblue;
      padding: 10px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="item">contenido columna #1</div>
    <div class="item">contenido columna #2</div>
    <div class="item">contenido columna #3</div>
    <div class="item">contenido columna #4</div>
    <div class="item">contenido columna #5</div>
    <div class="item">contenido columna #6</div>
    <div class="item">contenido columna #7</div>
    <div class="item">contenido columna #8</div>
    <div class="item">contenido columna #9</div>
    <div class="item">contenido columna #10</div>
    <div class="item">contenido columna #11</div>
    <div class="item">contenido columna #12</div>
  </section>
</body>
</html>
